<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="40%" style="stop-color:#f04438"/>
      <stop offset="70%" style="stop-color:#f97066"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="fireInner" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97066"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
  </defs>
  <!-- Shield -->
  <path d="M50 8 L85 24 L85 52 C85 72 68 86 50 92 C32 86 15 72 15 52 L15 24 Z" fill="url(#shieldGradient)"/>
  <!-- Shield inner border highlight -->
  <path d="M50 12 L80 26 L80 52 C80 69 65 81 50 86 C35 81 20 69 20 52 L20 26 Z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Flame outer shape - centered at x=50, visual center y=52 -->
  <path d="M50 28 
           C50 28 38 42 38 56 
           C38 66 43 73 50 73 
           C57 73 62 66 62 56 
           C62 42 50 28 50 28 Z" fill="url(#fireGradient)"/>
  <!-- Flame inner glow -->
  <path d="M50 40 
           C50 40 44 48 44 57 
           C44 62 46.5 66 50 66 
           C53.5 66 56 62 56 57 
           C56 48 50 40 50 40 Z" fill="url(#fireInner)"/>
  <!-- Flame core highlight -->
  <ellipse cx="50" cy="60" rx="3" ry="4" fill="rgba(255,255,255,0.6)"/>
</svg>
